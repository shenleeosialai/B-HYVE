{% load thumbnail %}

<div class="grid-container">
  {% for image in images %}
    <div class="grid-item">
      <a href="{{ image.get_absolute_url }}">
        {% thumbnail image.image 400x400 crop="center" as im %}
          <img src="{{ im.url }}" alt="{{ image.title }}">
      </a>
    </div>
  {% endfor %}
</div>
